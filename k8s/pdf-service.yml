apiVersion: v1
kind: Service
metadata:
  name: pdf-service
  namespace: default
spec:
  selector:
    app: pdf-service
  ports:
    - port: 13000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-service
  namespace: default
  labels:
    app: pdf-service
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pdf-service
  template:
    metadata:
      labels:
        app: pdf-service
    spec:
      containers:
        - name: pdf-service
          image: "bojanbulatovic/pdf-service:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 13000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "default"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 13000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 13000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3