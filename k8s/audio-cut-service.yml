apiVersion: v1
kind: Service
metadata:
  name: audio-cut-service
  namespace: default
spec:
  selector:
    app: audio-cut-service
  ports:
    - port: 12000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-cut-service
  namespace: default
  labels:
    app: audio-cut-service
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: audio-cut-service
  template:
    metadata:
      labels:
        app: audio-cut-service
    spec:
      containers:
        - name: audio-cut-service
          image: "bojanbulatovic/audio-cut-service:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 12000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 12000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 12000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3